    <title>Family Tree</title>
    <link href="/static/css/main.19407cc2.chunk.css" rel="stylesheet">
    <!-- Add style for the background image -->
    <style>
      body {
        background-image: url('background.jpg'); /* adjust the path to your image as needed */
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
    <script>
      window.onload = function() {
        const audio = document.getElementById('bgMusic');
        let hasInteracted = false;
        
        // Set the correct absolute path
        const audioSource = audio.querySelector('source');
        audioSource.src = window.location.origin + '/song1.mp3';
        audio.load();
        
        console.log('Audio source set to:', audioSource.src);
        
        function handleInteraction(event) {
          console.log('Interaction detected:', event.type);
          if (!hasInteracted) {
            hasInteracted = true;
            audio.loop = true;
            audio.volume = .5;
            
            // Try to play immediately and on user gesture
            const playAudio = () => {
              const playPromise = audio.play();
              if (playPromise !== undefined) {
                playPromise
                  .then(() => console.log('Audio playing successfully'))
                  .catch(error => {
                    console.error('Play failed:', error);
                    // Add a visible play button as fallback
                    if (!document.getElementById('playButton')) {
                      const playButton = document.createElement('button');
                      playButton.id = 'playButton';
                      playButton.innerHTML = '▶️ Play Music';
                      playButton.style.position = 'fixed';
                      playButton.style.top = '20px';
                      playButton.style.left = '20px';
                      playButton.style.zIndex = '1000';
                      playButton.onclick = () => audio.play();
                      document.body.appendChild(playButton);
                    }
                  });
              }
            };
            
            playAudio();
          }
        }
  
        ['click', 'scroll', 'mousemove', 'keydown', 'touchstart'].forEach(event => {
          document.addEventListener(event, handleInteraction, { once: true });
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <audio id="bgMusic" preload="auto">
      <source src="/song1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
